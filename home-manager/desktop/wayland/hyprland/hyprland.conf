# Execs
#exec-once= swaylock
exec-once=/nix/store/$(ls -la /nix/store | grep polkit-kde-agent | grep '^d' | awk '{print $9}')/libexec/polkit-kde-authentication-agent-1
exec-once = hyprpaper
exec-once = hyprctl setcursor Nordzy-cursors 30

# Env Variables
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
env = WLR_DRM_NO_ATOMIC,1
env = SDL_VIDEODRIVER,x11
env = WLR_NO_HARDWARE_CURSORS,1


env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
#env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,0

# Monitor
# monitor=DP-1,preferred,auto,1
#monitor=HDMI-A-1,2560x1080@60,1920x0,1

# Input
input {
    kb_layout = es
    follow_mouse = 1
    touchpad {
        scroll_factor = 0.5
        natural_scroll = false
        clickfinger_behavior = false
      	tap-to-click = true
        middle_button_emulation = true
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_invert = false
}

# Mouse
device:epic mouse V1 {
    sensitivity = -0.5
}

# Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    vfr = true
    vrr = 2
}

# Debug
debug {
    damage_tracking = 2
}

# General
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    no_border_on_floating = true
    col.active_border = rgb(81a1c1)
    col.inactive_border = rgb(3b4252)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 8
    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
        ignore_opacity = 1
    }
    drop_shadow = false
}

# Animations
animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# Dwindle
dwindle {
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

# Master
master {
    new_is_master = true
}


# Window Rules
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, viewnior
windowrule = float, feh
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, com.brave.Browser
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Control de volumen)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Control de volumen)$
#windowrule = move 75 44%, title:^(Volume Control)$
windowrule=float,org.kde.polkit-kde-authentication-agent-1

windowrulev2 = animation popin, class:^(thunar)$
windowrulev2 = move 10% 10%, class:^(thunar)$
windowrulev2 = size 80% 80%, class:^(thunar)$
windowrulev2 = opacity 0.82 0.82, class:^(thunar)$
